<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === true"
  >
    <mat-toolbar>Izbornik</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard">
        <mat-icon>dashboard</mat-icon>Dashboard
      </a>
      <a mat-list-item routerLink="profile">
        <mat-icon>perm_identity</mat-icon>Profil
      </a>
      <a mat-list-item routerLink="settings">
        <mat-icon>settings</mat-icon>Postavke
      </a>
      <a mat-list-item (click)="logoutDialog()">
        <mat-icon>exit_to_app</mat-icon>Odjava
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>evidencija-radnika</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
